      <p class="texalign_right">君に会いたくて</p>
      <p class="texalign_right">全て捨てて駆け出すよ</p>

      <p class="textalign_center">浴びなくていいと思えるほど</p>

      <p class="textalign_center">分かってたって</p>
      <p class="texalign_right">降り続いてる</p>
      <p class="gap">雨は止むことを忘れてしまったかのようで</p>
